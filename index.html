<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="main.js"></script>
  <title>Szókitaláló</title>
</head>
<body>
  <dialog id="startDialog">
    <div class="inside">
      <h2 id="startDialogTitle">Szókitaláló</h2>
      <p id="startDialogText">Találd ki a véletlenszerűen kiválasztott szót az idő lejárta előtt! Kattints a kezdés gombra a játék kezdetéhez!</p>
      <form method="dialog">
        <button id="startDialogButton" type="submit">Kezdés</button>
      </form>
    </div>
  </dialog>

  <span id="time"></span>

  <main id="gameTable">
    <ul id="letterButtons"></ul>
  </main>
</body>
</html>
